<nav>
   <div class="navbar-topblock">

      <h1 style="align-self: center; color:white;">LOGO</h1>
      <br />
      <app-menu-button label="Accueil" link="/home"></app-menu-button>
      <app-menu-button label="Mes sorties" link="/events"></app-menu-button>
      <app-menu-button label="Proposer une sortie" link="/events/new"></app-menu-button>
   </div>


   <div class="navbar-loginblock">
      <div class="user-navbar">
         @if(isLoggedIn){
         <div class="profile-container">
            @if(profilePicture == null){
            <div        style="justify-content: center;">
               <img 
               src="assets/icons/default-profil-icon.png" width="50px" height="50px" alt="default profile icon">
            </div>
            }@else {
               <img 
               [src]="s3+'profile-picture/small/' + profilePicture" width="50px" height="50px" alt="default profile icon" class="profile-picture">
            }
            <div class="profileName">
               {{fullName}}
            </div>
         </div>
         }


         @if(!isLoggedIn){
         <button mat-button (click)="navigateTo('/login')">Se connecter</button>

         } @else {
         <button mat-button (click)="logout()" style="color:rgb(63, 63, 63) !important">Se d√©connecter</button>
         }

      </div>
   </div>


</nav>
