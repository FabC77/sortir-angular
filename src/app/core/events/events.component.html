<p>myevents works!</p>
<table mat-table [dataSource]="events" class="mat-elevation-z8 demo-table">
  <!-- Position Column -->


  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Titre de la sortie</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef>Date de la sortie</th>
    <td mat-cell *matCellDef="let element">{{element.startDate | date:"dd MMM YYYY à h:mm"}}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="organizerName">
    <th mat-header-cell *matHeaderCellDef>Organisateur-rice</th>
    <td mat-cell *matCellDef="let element">{{element.organizerName}}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="currentMembers">
    <th mat-header-cell *matHeaderCellDef>Participants</th>
    <td mat-cell *matCellDef="let element">{{element.currentMembers}}</td>
  </ng-container>
  <ng-container matColumnDef="deadline">
    <th mat-header-cell *matHeaderCellDef>Deadline</th>
    <td mat-cell *matCellDef="let element">{{element.deadline | date:"dd MMM YYYY à H:mm"}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row (click)="openPage(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
