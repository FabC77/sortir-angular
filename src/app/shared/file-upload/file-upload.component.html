 
    <input type="file" (change)="onChange($event)" class="file-uploader" #fileInput />
   
        @if(!isLoading){
            @if(success){
                <button mat-button (click)="cancelUpload()">
                    <mat-icon>delete</mat-icon>
                </button>
                }@else {
                    <button mat-button (click)="uploadFile()" [disabled]="file === null">Importer une image</button>
                }

        }@else if(isLoading) {

            <mat-progress-bar mode="indeterminate"></mat-progress-bar>


        }
